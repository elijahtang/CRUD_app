<body>
    <style>
      * {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
        </style>
        
  <header>
    <h1>Welcome to SOLO!</h1>
  </header>
  <div id="root"></div>
</body>
